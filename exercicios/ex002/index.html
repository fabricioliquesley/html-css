<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>

<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>
        Para criar um parágrafo basta adicionar
        o texto entre o par de tags &lt;p&gt; e &lt;/ p.&gt;.
    </p>
    <p>
        Para fazer uma quebra de linha <br> é utilizada a tag &lt;br&gt;.
    </p>
    <p>Exemplos de sibolos:
        &reg;
        &copy;
        &euro;
        &real;
        &dollar;
    </p>
    <p>
        Exemplos de emoji:
        &#x1F596;
        &#x1F913;
    </p>
</body>

</html>
